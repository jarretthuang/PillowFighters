  <body>
    <div class="hoja">
        <b></b>
        <img id="crown" src="img/whiteCrown.png">
        <div id="clan-name">PROTOCOL</div>
        <b></b>
    </div>
    <div id="join-button" class="minimal-button">JOIN US</div>
    <div id="application-form">
    <form name="submit-to-google-sheet" id="da-form">
        <span id="form-title">JOIN PROTOCOL!</span>
        <input name="name" type="text" placeholder="What should we call you" required>
        <input name="ign" type="text" placeholder="Your In-Game-Name" required>
        <input name="discord" type="text" placeholder="Your discord (Name#1234)">
        <div class="submit-button-wrapper"><button type="submit" class="minimal-button submit-button">Submit</button></div>
    </form>
</div>


<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxVlhiHEopjDKGnBqLih-X5JtGx8qwzJ9dEE9drHlfzkYh2jtys/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        console.log('Success!', response);
        $.modal.close();
    })
      .catch(error => {
        console.error('Error!', error.message);
        $.modal.close();
    })
  })
</script>
          

  </body>
